<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  background: black;
  font-family: sans-serif;
}
body {
  position: relative;
  overflow: hidden;
}

.social {
  position: absolute;
  z-index: 3;
  top: 0;
  left: 0;
  padding: 10px;
  margin-bottom: 10px;
}

.overlay-enabled .content {
  height: 100%;
}

.kaleidos {
  position: absolute;
  left: 50%;
  top: 50%;
}

a.mandala {
  width: 20%;
  float: left;
  cursor: crosshair;
  position: relative;
  transition: opacity 100ms ease-out;
}

a.mandala:hover {
  opacity: 0.8;
}

a.mandala canvas {
  width: 100%;
}

a.close {
  width: 40px;
  height: 40px;
  position: absolute;
  top: 0;
  right: 0;
  padding: 20px;
  transition: opacity 100ms ease-out;
}

a.close:hover {
  opacity: 0.8;
}

a.close svg {
  fill: #FFF;
  width: 100%;
  height: 100%;
}

.drop {
  background: #000;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
  opacity: 0;
}

.instructions {
  position: relative;
  padding: 12px 20px 12px 100px;
  font-weight: 100;
  letter-spacing: 1px;
  color: #FFF;
  background: #333;
  position: absolute;
  display: inline-block;
  top: 0;
  left: 0;
  z-index: 2;
}

.instructions input {
  position: absolute;
  top: 0;
  right: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  cursor: pointer;
}

.overlay, .overlay .bg {
  position: absolute;
  top: 0;
  right: 0;
  width: 100%;
  height: 100%;
}

.overlay {
  z-index: 1;
  display: none;
}

.overlay .bg {
  display: block;
  background: black;
  opacity: 0.4;
}

.overlay-enabled .overlay {
  display: block;
}

.overlay .wrap {
  position: relative;
  color: #F7F7F7;
  padding: 40px;
  width: 60%;
  margin: 60px auto;
  padding: 40px;
  background: black;
  border: 1px solid #FFF;
  border-radius: 5px;
  font-size: 120%;
  line-height: 1.6em;
}

@media (max-width: 600px) {
  a.mandala {
    width: 50%;
  }
}
</style>
